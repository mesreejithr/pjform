<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="header-image">
                <img src="PrivateJob-header.png" alt="Private Job Header">
            </div>
            <div class="form-header">
                <h1>Registration Form</h1>
                <p>Please fill out the form below to complete your registration</p>
            </div>

            <form id="registrationForm">
                <div class="form-group">
                    <label for="fullName">Full Name <span class="required">*</span></label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullName" name="fullName" required placeholder="Full Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required placeholder="Email Address">
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <div class="input-group">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" name="phone" required placeholder="Phone Number">
                    </div>
                </div>

                <div class="form-group">
                    <label for="location">Preferred Location <span class="required">*</span></label>
                    <div class="input-group">
                        <i class="fas fa-map-marker-alt"></i>
                        <select id="location" name="location" required>
                            <option value="">Preferred Location</option>
                            <option value="bangalore">Bangalore</option>
                            <option value="chennai">Chennai</option>
                            <option value="delhi">Delhi</option>
                            <option value="mumbai">Mumbai</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="resume">Resume <span class="required">*</span></label>
                    <div class="input-group">
                        <div class="file-input">
                            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                            <label for="resume" class="file-label">
                                <i class="fas fa-file-upload"></i>
                                <span>Choose a file</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <h3 class="section-heading">Tell us about yourself</h3>
                    <div class="record-controls">
                        <button type="button" id="recordIntro" class="record-btn">
                            <i class="fas fa-microphone"></i>
                            Record Answer
                        </button>
                        <span class="recording-status"></span>
                    </div>
                    <div class="audio-preview" id="introAudioPreview"></div>
                </div>

                <div class="form-group">
                    <h3 class="section-heading">Why do you think you are suitable for this sales position?</h3>
                    <div class="record-controls">
                        <button type="button" id="recordSales" class="record-btn">
                            <i class="fas fa-microphone"></i>
                            Record Answer
                        </button>
                        <span class="recording-status"></span>
                    </div>
                    <div class="audio-preview" id="salesAudioPreview"></div>
                </div>

                <button type="submit" class="submit-btn">
                    <span>Submit Application</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>
    </div>

    <div id="notification" class="notification"></div>
    <script src="script.js"></script>
</body>
</html>
